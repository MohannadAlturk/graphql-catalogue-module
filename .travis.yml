language: php

dist: bionic

notifications:
    email: false

php:
    - "7.1"
    - "7.2"
    - "7.3"
    - "7.4"

cache:
    directories:
        - $HOME/.composer/cache/files

matrix:
    fast_finish: true

env:
  matrix:
    - DEPENDENCIES=""
    - DEPENDENCIES=" --prefer-lowest"
  global:
    - DEFAULT_COMPOSER_FLAGS="--no-interaction --no-ansi --no-progress --no-suggest"

before_install:
    - phpenv config-rm xdebug.ini
    - "npm install -g npm@^2"

install:
    - composer update $DEFAULT_COMPOSER_FLAGS $DEPENDENCIES
    - npm install -g @2fd/graphdoc

script:
    - composer test:syntax
    - composer test:lint
    - composer test:static
    - composer test:unit

after_success:
    - graphdoc -e http://localhost/widget.php?cl=graphql -o ./doc/schema
    - test -e ~/doc/schema/ && echo file exists || echo file not found
